version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn prepare-package
artifacts:
  files:
    - target/my-app-1.0-SNAPSHOT.war
    - appspec.yml
  discard-paths: yes
